<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Servicios - Servicios Empresariales</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">ServiciosEmp</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li>
                        <a href="servicios.html" class="active">Servicios</a>
                    </li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="acerca.html">Acerca de</a></li>
                </ul>
            </div>
        </nav>

        <main class="container">
            <!-- Título y Barra de Búsqueda -->
            <section class="servicios-header">
                <h2>Nuestros Servicios</h2>
                <div class="acciones-servicios">
                    <div class="buscar-servicio-form">
                        <input
                            type="text"
                            id="servicioId"
                            placeholder="Buscar servicio por ID"
                        />
                        <button
                            onclick="buscarServicioPorId()"
                            class="btn-secondary"
                        >
                            Buscar
                        </button>
                    </div>
                </div>
            </section>

            <!-- Resultado de Búsqueda Individual -->
            <div id="servicio-individual" class="servicio-individual">
                <!-- El servicio individual se mostrará aquí -->
            </div>

            <!-- Lista de Servicios -->
            <section class="servicios-section">
                <div id="servicios-grid" class="servicios-grid">
                    <!-- Los servicios se cargarán dinámicamente aquí -->
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>
                    &copy; 2024 Servicios Empresariales. Todos los derechos
                    reservados.
                </p>
            </div>
        </footer>

        <script src="js/servicios.js"></script>
    </body>
</html>
